<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Event Management System</title>
    
</head>
<body>
    <header>
        <img src="logo.png" alt="Site Logo">
        <script src="script.js"></script>
        <h1>Event Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Add Event</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <form id="eventForm" method="POST" action="process_event.php">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventDescription">Event Description:</label>
            <input type="text" id="eventDescription" name="eventDescription" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">Select</option>
                <option value="Open">Open</option>
                <option value="Close">Close</option>
            </select>

            <label for="participants">No. of Participants:</label>
            <input type="number" id="participants" name="participants" required>

            <button type="submit" onclick="confirmSave(event)">Save</button>
        </form>

        <ul>
            <!-- Dynamic event listings will be inserted here using PHP -->
        </ul>
    </div>
    <footer>
        &copy; 2025 Event Management System &reg; All Rights Reserved.
        Devloper By Harsh Rakholiya
    </footer>
</body>
</html>
